version: '3.8'

services:
  nginx:
    image: nginx
    build: requirements/nginx/
    container_name: nginx
    restart: on-failure
    depends_on:
      - wordpress
    volumes:
      - ../data/web:/var/www/html
    ports:
      - "443:443"
    env_file: .env
    networks:
      - main_network
  mariadb:
    container_name: mariadb
    image: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
      args:
        - MYSQL_DB_NAME=${MYSQL_DB_NAME}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASS=${MYSQL_PASS}
        - MYSQL_ROOT_PASS=${MYSQL_ROOT_PASS}
    expose:
      - "3306"
    volumes:
      - ../data/database:/var/lib/mariadb
    restart: always
    networks:
      - main_network
    env_file: .env
  wordpress:
    container_name: wordpress
    image: wordpress
    build:
      context: ./requirements/wordpress
    depends_on:
      - mariadb
    expose:
      - "9000"
    restart: on-failure
    volumes:
      - ../data/web:/var/www/html
    env_file:
      - .env
    networks:
      - main_network
      
networks:
  main_network:
    driver: bridge

volumes:
  database:
    name: database
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ../data/database
  web:
    name: web
    driver: local
    driver_opts:
        type: 'none'
        o: 'bind'
        device: ../data/web
